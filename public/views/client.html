<!DOCTYPE html>
<html lang="en" ng-app="rgchat">
<head>
    <meta charset="UTF-8">
    <title>
        AngularJS+Bootstrap Simple Chat Directive Sample
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link
    rel="stylesheet"
    href="bootstrap/dist/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="src/css/chatstyle.css">

    <link
    rel="stylesheet"
    href="src/css/themes.css">

    <link
    rel="stylesheet"
    href="src/css/style.css">
</head>
<body ng-controller="clientCtrl as vm">
    <input id='token' ng-model="vm.token" type='hidden' ></input>
    <div class="chat-container">
        <rgchat-advice-chat
        id='rgchat'
        messages="vm.messages"
        username="vm.username"
        input-placeholder-text="메세지를 입력하세요."
        submit-button-text="보내기"
        title="RG Chat"
        theme="default"
        submit-function="vm.sendMessage"
        visible="true">
    </rgchat-advice-chat>


    <!-- 테마 바꾸기용 jquery
    $('#rgchat').removeClass(function (index, css) {
    return (css.match (/(^|\s)chat-th-\S+/g) || []).join(' ');
}).addClass('chat-th-irontec'); -->
</div>
<script src="/lodash/lodash.js"></script>
<script src="/jquery/dist/jquery.js"></script>
<script src="/angular/angular.js"></script>
<script src="/scripts/index.js"></script>
<script src="/scripts/templates.js"></script>

<script src="app.js"></script>
<script src="controllers/clientController.js"></script>
<!-- <script src="routes/clientRoute.js"></script> -->
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
$(document).ready(function () {
    // code here
    $('#token').val(getParameterByName('token')); // "lorem"
    $('#token').trigger('input');

});

</script>

</body>
</html>
